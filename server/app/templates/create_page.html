<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Page</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Page Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter page title" required>
            </div>
            <div class="form-group">
                <label for="description">Page Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter page description" required></textarea>
            </div>
            <div class="form-group">
                <label for="existing_users">Invite Existing Users:</label>
                <select id="existing_users" name="existing_users" multiple>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="new_user_username">New User Username:</label>
                <input type="text" id="new_user_username" name="new_user_username" placeholder="Enter new user username">
            </div>
            <div class="form-group">
                <label for="new_user_email">New User Email:</label>
                <input type="text" id="new_user_email" name="new_user_email" placeholder="Enter new user email">
            </div>
            <button type="submit">Create Page</button>
        </form>
    </div>
</body>
</html>
